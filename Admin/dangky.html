<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dangky.css">
  <title>Document</title>
  
</head>

<body>
  <div class="main">
    <div class="main-form">
      <img src="../img/phimmoi.png" alt="">
      <h2>ĐĂNG KÝ</h2>
      <form id="form">
        <div>
          <label for="content"></label>
          <div>
            <input type="text" class="form-control" id="content" placeholder="Họ và tên" name="content">
          </div>
        </div>
        <div>
          <label for="content"></label>
          <div>
            <input type="numberPhone" class="form-control" id="number" placeholder="Số điện thoại" name="number">
          </div>
        </div>
        <div>
          <label for="content"></label>
          <div>
            <input type="email" class="form-control" id="email" placeholder="Email" name="email">
          </div>
        </div>
        <div>
          <label for="content"></label>
          <div>
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password">
          </div>
        </div>
        <div>
          <label for="content"></label>
          <div>
            <input type="password" class="form-control" id="confirm-password" placeholder="Xác nhận mật khẩu" name="repassword">
          </div>
        </div>
        <div>Tôi đã đọc và đồng ý với quy định và chính sách của chương trình</div>
        <div>
          <button type="submit" class="btn">Đăng ký</button>
        </div>
      </form>
      

    </div>
  </div>



  <script src="./dangky.js"></script>
</body>

</html>
